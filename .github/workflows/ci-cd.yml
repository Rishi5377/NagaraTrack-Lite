name: Static Demo CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend-pwa/package.json

    - name: Install dependencies
      working-directory: frontend-pwa
      run: npm install

    - name: Run type check
      working-directory: frontend-pwa
      run: npm run type-check

    - name: Build static application
      working-directory: frontend-pwa
      run: npm run build

    - name: Validate build
      working-directory: frontend-pwa
      run: |
        ls -la dist/
        ls -la dist/data/ || echo "No data directory found"
        echo "Build validation complete"
    
    - name: Upload build artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: static-build
        path: frontend-pwa/dist/
        retention-days: 30

  validate-backend-syntax:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install minimal dependencies
      working-directory: backend
      run: |
        pip install --upgrade pip
        # Only install what's needed for syntax check
        pip install fastapi uvicorn
    
    - name: Python syntax validation
      working-directory: backend
      run: |
        echo "Validating Python syntax..."
        python -m py_compile main.py
        python -m py_compile schemas.py
        echo "âœ… Backend syntax validation passed"

  notify-deployment:
    needs: [build-and-test, validate-backend-syntax]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment notification
      run: |
        echo "ðŸŽ‰ Static demo build completed successfully!"
        echo "ðŸ“¦ Frontend built and validated"
        echo "âœ… Backend syntax checked"
        echo "ðŸš€ Ready for GitHub Pages deployment"
        echo ""
        echo "Your NagaraTrack-Lite demo will be available at:"
        echo "https://rishi5377.github.io/NagaraTrack-Lite/"
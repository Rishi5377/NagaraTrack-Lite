name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend-pwa/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend-pwa/package-lock.json

      - name: Install deps
        working-directory: frontend-pwa
        run: npm ci

      - name: Build frontend
        working-directory: frontend-pwa
        env:
          # Point frontend to your hosted backend (set this secret, falls back to demo mode)
          VITE_API_URL: ${{ secrets.PAGES_BACKEND_URL || 'http://localhost:8000' }}
          # Base path for GitHub Pages project site: /<repo>/
          BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Prepare Pages artifacts (.nojekyll and SPA fallback)
        run: |
          touch frontend-pwa/dist/.nojekyll
          cp frontend-pwa/dist/index.html frontend-pwa/dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend-pwa/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
